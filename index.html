<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Rusia-Indonesia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js" defer></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-xl">
        <h1 class="text-2xl sm:text-4xl font-bold text-center mb-8 text-orange-400">Penerjemah Rusia-Indonesia</h1>
        
        <!-- Tab buttons -->
        <div class="flex mb-6 bg-gray-800 rounded-lg p-1">
            <button id="ruToId" class="flex-1 py-2 px-4 rounded-md">Rusia <i class="fa-solid fa-arrow-right"></i> Indonesia</button>
            <button id="idToRu" class="flex-1 py-2 px-4 rounded-md">Indonesia <i class="fa-solid fa-arrow-right"></i> Rusia</button>
        </div>
        
        <textarea id="inputText" placeholder="Masukkan teks di sini" class="w-full p-4 mb-6 border-2 border-gray-700 rounded-lg bg-gray-800 text-white focus:outline-none focus:border-custom-orange transition-colors duration-300 ease-in-out resize-none h-32"></textarea>
        
        <button id="translateButton" class="w-full bg-orange-600 hover:bg-orange-500 text-white px-6 py-3 rounded-lg font-semibold text-lg mb-6">Terjemahkan</button>
        
        <div id="outputText" class="bg-gray-800 p-6 rounded-lg shadow-lg min-h-[120px] border-2 border-gray-700"></div>
    </div>

</html>
